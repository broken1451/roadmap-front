<div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" novalidate [formGroup]="form" autocomplete="off" (ngSubmit)="login()">
                <span class="login100-form-title p-b-49">
                    Login
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="username" formControlName="email" placeholder="Type your username">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div *ngIf="campoNoEsValido('email')" style="margin-top: 5px; color: red;">
                    Campo requerido.
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" formControlName="password" placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div *ngIf="campoNoEsValido('password')" style="margin-top: 5px; color: red;">
                    Campo requerido.
                </div>
                
                <div class="text-right p-t-8 p-b-31">
                    <button type="button" (click)="gotoForget()">
                        Forgot password?
                    </button>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" [disabled]="form.invalid">
                            Login
                        </button>
                    </div>
                </div>


                <div class="flex-col-c p-t-155">
                    <button type="button" (click)="goto()" class="txt2" style="cursor: pointer;">
                       Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
