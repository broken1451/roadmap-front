<div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" novalidate autocomplete="off" [formGroup]="form"
                (ngSubmit)="updatePass()">
                <span class="login100-form-title p-b-49">
                    Forget Password
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" name="email" formControlName="email"
                        placeholder="Type your email">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                @if (isValidField('email')) {
                <span class="form-text text-danger">
                    El campo es requerido.
                </span>
                }

                <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="password" formControlName="password"
                        placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                @if (isValidField('password')) {
                <span class="form-text text-danger">
                    La contraseña debe de ser mayor de 6 caracteres.
                </span>
                }

                <div class="wrap-input100 validate-input m-b-23" data-validate="Password is reauired">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" name="password2" formControlName="password2"
                        placeholder="Type your password">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                @if (isValidField('password2')) {
                <span class="form-text text-danger">
                    Las contraseñas deben de ser iguales
                </span>
                }

                <div class="text-right p-t-8 p-b-31">
                    <button  class="btn" type="button" (click)="goto()">
                        Back to login
                    </button>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Change Password
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
